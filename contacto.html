    <main class="flexMainContact">
      <h1 class="flexMainContact__tituloFormulario" data-aos="fade-right">
        Si tenes alguna duda o necesitas asesoramiento envia el formulario con
        tu problema
      </h1>

      <form action="" class="flexMainContact__Flex">
        <fieldset class="flexMainContact__formularioFlex">
          <input
            type="text"
            placeholder="Nombre"
            id="nombre"
            class="formulario2"
          />

          <input
            type="text"
            placeholder="Apellido"
            id="apellido"
            class="formulario2"
          />

          <input
            type="text"
            placeholder="Email"
            id="mail"
            class="formulario2"
          />

          <label for="dudas">Pon tudas dudas aquí</label>
          <textarea
            name=""
            id="dudas"
            cols="50"
            rows="10"
            placeholder="Consultas o comentarios"
            class="formulario2"
          ></textarea>

          <p id="select">¿Cuánto sabes del tema?</p>
          <select name="" id="" class="formulario2">
            <option value="">Mucho</option>
            <option value="">Normal</option>
            <option value="">Poco</option>
            <option value="">Nada</option>
          </select>

          <input
            type="submit"
            name=""
            id=""
            value="Enviar"
            class="formulario2"
          />
          <input
            type="reset"
            name=""
            id=""
            value="Limpiar datos"
            class="formulario2"
          />
        </fieldset>
      </form>
    </main>
